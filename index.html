<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="phone">
        <div class="head">
            <h1>facebook</h1>
            <div class="sub-head">
                <img src="/images/search.png" alt="search icon" class="nav">
                <img src="/images/messenger.png" alt="message icon" class="nav">
            </div>
        </div>
        <div class="navbar">
            <img src="/images/home.png" alt="home" class="nav-links">
            <img src="/images/followers.png" alt="people" class="nav-links">
            <img src="/images/facebook.png" alt="tv" class="nav-links">
            <img src="/images/shop.png" alt="shop" class="nav-links">
            <img src="/images/bell.png" alt="notification" class="nav-links">
            <img src="/images/menu-of-three-lines.png" alt="nav bar" class="nav-links">
        </div>
        <div class="search">
            <img src="/images/profile.jpg" alt="profile pic" class="logo">
            <input type="text" placeholder="What's in your mind?">
        </div>
        <div class="main">
            <div class="content">
                <img src="/images/video.png" alt="live icon" class="image">
                <h5>Live</h5>
            </div>
            <div class="content">
                <img src="/images/image.png" alt="photo icon" class="image">
                <h5>Photo</h5>
            </div>
            <div class="content">
                <img src="/images/add-video.png" alt="room icon" class="image">
                <h5>Room</h5>
            </div>
        </div>
        <div class="story">
            <div class="stories">
                <img src="/images/profile.jpg" alt="" class="small">
                <img src="/images/story.jpeg" alt="" class="big">
            </div>
            <div class="stories">
                <img src="/images/codingcheats.jpeg" alt="" class="small">
                <img src="/images/story 1.jpeg" alt="" class="big">
            </div>
            <div class="stories">
                <img src="/images/GeekyCoder.jpeg" alt="" class="small">
                <img src="/images/story 2.jpeg" alt="" class="big">
            </div>
        </div>
        <div class="post">
            <div class="post-head">
                <img src="/images/profile.jpg" alt="profile" class="logo">
                <div class="subhead">
                    <h2>JUST CODE IT 10</h2>
                    <h4>justcodeit10 shared a memory.</h4>
                </div>
            </div>
            <img src="/images/post.jpeg" alt="post" class="pic">
        </div>
    </div>
</body>

</html>
